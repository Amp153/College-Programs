<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Table</title>
		<meta charset="utf-8" />
	</head>
	
	<body>
	<table border="1" cellpadding=10 cellspacing=20 width=1000>
		<tr bgcolor="Red">
			<th>Column 1</th>
			<th>Column 2</th>
			<th>Column 3</th>
		</tr>
		<tr bgcolor="Orange">
			<td rowspan="2">Row 1 Column 1</td>
			<td>Row 1 Column 2</td>
			<td>Row 1 Column 3</td>
		</tr>
		<tr>
			<td bgcolor=#ccaa12>Row 2 Column 2</td>
			<td>Row 2 Column 3</td>
		</tr>
		<tr>
			<td colspan="3" align="center">Row 3 Column 1</td>
		</tr>
	</table>
	</body>
</html>
